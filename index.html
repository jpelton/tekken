<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		
		<style>
			.jin {
				width: 100px;
				height: 100px;
				background-image:url('img/jin-punch-sprite.png');
			}
			
			.punch {
				-webkit-animation: punch steps(4) 0.15s infinite;
			}
			
			@-webkit-keyframes punch {
				from {background-position:0px 0px;}
				to {background-position:-400px 0px;}
			}
		</style>
		
		<script>
			$(document).on('keydown', function(e) {
				if (e.keyCode === 68) {
					console.log('yes');
					$('.jin').addClass('punch');
					setTimeout(function() {
						$('.jin').removeClass('punch');
					}, 150);
				}
			});
		</script>
	</head>
	
	<body>
		<div class='jin'></div>
	</body>
</html>
